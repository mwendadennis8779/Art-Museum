<!-- comments: notes within code: never run as part of the program -->
<!-- starting tag: <> closing tag: </> -->
<!-- nesting of tags -->
<!-- inside the tags we place HTML element name -->
<!-- signifies the script or file is a HTML markup -->
<html>
<!-- head element contains head tag : meta data about the page -->
<!-- links to stylesheets :external css file, extra info about the page : author and language -->
<!-- extra tools : bootstrap, title -->
<head>
<title>Art Museum: Home</title>
<!-- we can write css in this section : by placing code within the style element -->
<style>
    /*css code*/
</style>
</head>
<body>
    <!-- What the client sees and interacts with : layouts <div> : interactive elements <buttons> <p> -->
        <p>Hellp World : FIRST HTML PAGE!!</p>
</body>
<script>
    //This element allows us to write JavaScript within HTML file
    //Javascript can reside here
</script>
</html>
